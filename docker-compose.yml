version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cubo-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CUBO_DATA_FOLDER=/data
      - CUBO_MODEL_PATH=/models
      - CUBO_LOG_FILE=/logs/cubo.log
    volumes:
      - ./data:/data
      - ./models:/models
      - ./logs:/logs
      - ./config.json:/app/config.json:ro
    depends_on: []
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health', timeout=2)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cubo-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cubo-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cubo-network

volumes: {}

networks:
  cubo-network:
    driver: bridge
