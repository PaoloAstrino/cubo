<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .top { fill: #2563eb; }
      .left { fill: #1d4ed8; }
      .right { fill: #3b82f6; }
    }
    @media (prefers-color-scheme: dark) {
      .top { fill: #3b82f6; }
      .left { fill: #2563eb; }
      .right { fill: #60a5fa; }
    }
  </style>
  <!-- 3D Cube centered in 180x180 -->
  <g transform="translate(90, 90)">
    <!-- Top face -->
    <path class="top" d="M0 -70 L70 -35 L0 0 L-70 -35 Z" />
    <!-- Left face -->
    <path class="left" d="M-70 -35 L0 0 L0 70 L-70 35 Z" />
    <!-- Right face -->
    <path class="right" d="M70 -35 L0 0 L0 70 L70 35 Z" />
  </g>
</svg>
