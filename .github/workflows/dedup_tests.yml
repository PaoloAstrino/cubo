name: Dedup Tests

on:
  pull_request:
    paths:
      - 'src/cubo/deduplication/**'
      - 'tests/deduplication/**'
      - 'docs/deduplication.md'
  push:
    branches: [ main ]

jobs:
  dedup-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run dedup tests
        run: |
          pytest tests/deduplication -k "deduplicator or end_to_end_dedup_and_index_flow or test_end_to_end_faiss_build_and_retrieval" -q
        env:
          CI: true
