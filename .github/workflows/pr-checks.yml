name: PR Checks

on:
  pull_request:
    branches: [main, master]

jobs:
  # 1. Backend Quality Gate (Reusable)
  backend-quality:
    uses: ./.github/workflows/reusable-quality.yml
    with:
      python-version: "3.11"

  # 2. Frontend Quality Gate
  frontend-quality:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Debug Node / pnpm cache
        run: |
          node -v
          npm -v || true
          echo "npm cache: $(npm config get cache)" || true
          echo "pnpm version: $(pnpm -v)" || true
          echo "pnpm store path: $(pnpm store path)" || true

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.pnpm-store/v3
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Linting
        run: pnpm run lint
        
      - name: Type Checking
        run: pnpm exec tsc --noEmit
      
      - name: Build Check
        run: pnpm run build

  # 3. Quick Integration Smoke Test
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [backend-quality]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Dependencies (Minimal)
        run: |
          pip install --no-cache-dir -r requirements-ci.txt
          pip install --no-cache-dir -r requirements-dev.txt
          pip install --no-cache-dir -e .
          # Using requirements-ci.txt: skips heavy ML packages
      - name: Run Smoke Tests
        run: pytest tests/smoke -v