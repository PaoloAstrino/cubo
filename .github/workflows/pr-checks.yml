name: PR Checks

on:
  pull_request:
    branches: [main, master]

jobs:
  # 1. Backend Quality Gate (Reusable)
  backend-quality:
    uses: ./.github/workflows/reusable-quality.yml
    with:
      python-version: "3.11"

  # 2. Frontend Quality Gate
  frontend-quality:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Linting
        run: npm run lint
        
      - name: Type Checking
        run: npx tsc --noEmit
      
      - name: Build Check
        run: npm run build

  # 3. Quick Integration Smoke Test
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [backend-quality]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install -e ".[dev]"
      - name: Run Smoke Tests
        run: pytest tests/smoke -v