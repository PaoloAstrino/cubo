name: Main Branch Pipeline

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # 1. Quality Gates
  quality:
    uses: ./.github/workflows/reusable-quality.yml

  # 2. Deep Integration Tests (Matrix)
  integration-tests:
    name: Integration Tests
    needs: quality
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Free Disk Space (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          pip install --no-cache-dir -r requirements-ci.txt
          pip install --no-cache-dir -r requirements-dev.txt
          pip install --no-cache-dir -e .
          # Using requirements-ci.txt: minimal install for integration tests
      
      - name: Run Integration Tests
        run: pytest integration_tests/ -v
        env:
          PYTHONPATH: ${{ github.workspace }}

  # 3. Frontend Build Validation
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

  # 4. Dry Run Artifact Build (Ensure packing works)
  build-dry-run:
    name: Dry Run Binary Build
    runs-on: ubuntu-latest
    needs: [integration-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install pyinstaller
      - run: pip install -e .
      - name: Build One-File Binary
        run: pyinstaller --onefile --name cubo-cli --clean src/cubo/main.py