name: Quality Checks (Reusable)

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.11"

jobs:
  quality-gate:
    name: Code Quality & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements/requirements-ci.txt
          pip install --no-cache-dir -r requirements/requirements-lint.txt
          pip install --no-cache-dir -e .
          # Using requirements-ci.txt: ~500MB vs ~5GB (skips torch, transformers)

      - name: Linting (Ruff)
        run: ruff check cubo/ --select=E9,F63,F7,F82

      - name: Formatting Check (Black)
        run: black --check --config pyproject.toml cubo/

      - name: Import Sorting (Isort)
        run: |
          # Use git to enumerate Python files under cubo so isort doesn't rely on glob expansion
          FILES=$(git ls-files 'cubo/**/*.py')
          if [ -z "$FILES" ]; then
            echo "No Python files found under cubo/"
          else
            python -m isort --check-only --settings-path pyproject.toml $FILES
          fi

      - name: Security Scan (Bandit)
        run: bandit -r cubo/ -ll -q

      - name: Unit Tests
        run: |
          pytest tests/unit \
            -v \
            --cov=cubo \
            --cov-report=xml \
            --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
