[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
markers =
    requires_faiss: tests that require FAISS to be installed
    e2e: end-to-end tests
    integration: integration tests
    smoke: Quick smoke tests that run on PR
    perf: Performance tests that may be slow
    gpu: Tests requiring CUDA/GPU resources
    slow: Very long running tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
norecursedirs = .git .venv venv node_modules scripts frontend data models logs
